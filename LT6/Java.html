<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="Logo.png" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Artists</a></li>
                    <li><a href="#">Songs</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>The<br>Music<br>Player</h1>
                </div>
                <div class="right-col">
                    <p>Click To Play Music</p>
                    <img src="play.png" id="icon">
                </div>
            </div>
        </div>
        
        <audio id="song">
            <source src= Anees%20-%20Sun%20and%20Moon%20(Lyrics).mp4 type="audio/mp4">
        </audio>
        <script>
            var song = document.getElementById("song");
            var icon = document.getElementById("icon");
            
            icon.onclick = function(){
                if(song.paused){
                    song.play();
                    icon.src = "pause.png";
                }else{
                    song.pause();
                    icon.src= "play.png";
                }
            }
        </script>
        
    </body>
</html>
